<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#profileGradient)" opacity="0.1"/>
  
  <!-- Profile Placeholder -->
  <rect x="100" y="120" width="200" height="200" rx="100" fill="url(#profileGradient)" opacity="0.3"/>
  
  <!-- Person Icon -->
  <circle cx="200" cy="180" r="40" fill="#00D4FF" opacity="0.7"/>
  <path d="M150 280 C150 250, 170 240, 200 240 C230 240, 250 250, 250 280 L250 320 L150 320 Z" fill="#00D4FF" opacity="0.7"/>
  
  <!-- Tech Elements -->
  <circle cx="120" cy="150" r="8" fill="#39FF14" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="280" cy="180" r="6" fill="#FF6B35" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="140" cy="280" r="5" fill="#00D4FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="260" cy="260" r="7" fill="#39FF14" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Circuit Lines -->
  <path d="M120 150 L160 160 L200 140" stroke="#00D4FF" stroke-width="2" opacity="0.5" fill="none">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <path d="M280 180 L240 190 L200 170" stroke="#39FF14" stroke-width="2" opacity="0.5" fill="none">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Text -->
  <text x="200" y="350" text-anchor="middle" fill="#00D4FF" font-family="Arial, sans-serif" font-size="16" opacity="0.7">
    Add Your Photo Here
  </text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39FF14;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
