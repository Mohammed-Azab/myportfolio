<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#projectBg)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00D4FF" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Main Project Visual -->
  <rect x="50" y="50" width="500" height="300" rx="20" fill="url(#cardGradient)" opacity="0.1"/>
  
  <!-- Robotic Elements -->
  <!-- Robot Arm Base -->
  <circle cx="150" cy="300" r="25" fill="#1A1A1A" stroke="#00D4FF" stroke-width="3"/>
  
  <!-- Arm Segments -->
  <rect x="140" y="220" width="20" height="80" rx="10" fill="#00D4FF" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 150 300;15 150 300;0 150 300" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="140" y="140" width="15" height="80" rx="7" fill="#39FF14" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 150 220;-20 150 220;0 150 220" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- End Effector -->
  <circle cx="147" cy="130" r="8" fill="#FF6B35">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Circuit Board -->
  <rect x="350" y="150" width="180" height="120" rx="10" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" opacity="0.9"/>
  
  <!-- Circuit Traces -->
  <path d="M360 180 L520 180 M360 200 L480 200 M380 220 L520 220 M360 240 L460 240" 
        stroke="#39FF14" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Components -->
  <rect x="370" y="170" width="15" height="15" rx="2" fill="#00D4FF"/>
  <rect x="400" y="190" width="20" height="10" rx="2" fill="#FF6B35"/>
  <rect x="450" y="210" width="25" height="15" rx="3" fill="#39FF14"/>
  <circle cx="500" cy="180" r="8" fill="#00D4FF" opacity="0.8"/>
  
  <!-- Data Flow -->
  <circle cx="300" cy="100" r="3" fill="#00D4FF">
    <animate attributeName="cx" values="300;320;340;360;380;400" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;0;0;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sensors -->
  <rect x="100" y="100" width="30" height="20" rx="5" fill="#39FF14" opacity="0.8"/>
  <rect x="450" y="80" width="25" height="15" rx="3" fill="#FF6B35" opacity="0.8"/>
  
  <!-- Signal Lines -->
  <path d="M115 110 Q200 90 350 160" stroke="#00D4FF" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Title Area -->
  <rect x="200" y="320" width="200" height="50" rx="10" fill="rgba(0, 212, 255, 0.1)" stroke="#00D4FF" stroke-width="1"/>
  <text x="300" y="340" text-anchor="middle" fill="#00D4FF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    PROJECT PLACEHOLDER
  </text>
  <text x="300" y="355" text-anchor="middle" fill="#39FF14" font-family="Arial, sans-serif" font-size="12">
    Add your project image
  </text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="projectBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#8A2BE2;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#39FF14;stop-opacity:0.2" />
    </linearGradient>
  </defs>
</svg>
